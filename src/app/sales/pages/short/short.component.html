<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ 'nosotros' | mayusculas:isUpperCase}}</p>
</div>




<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button pButton
      type="button"
      label="Toggle to upper case"
      (click)="handleToggleUpperCase()"
      class="mr-1 p-button-warning"></button>

    <button pButton
      type="button"
      icon="pi pi-sort"
      label="By name"
      class="mr-1"
      (click)="changeOrder('name')"></button>

    <button pButton
      type="button"
      icon="pi pi-sort"
      label="By fly"
      class="mr-1 p-button-success"
      (click)="changeOrder('fly')"></button>

    <button pButton
      type="button"
      icon="pi pi-sort"
      label="By color"
      class="mr-1 p-button-danger"
      (click)="changeOrder('color')"></button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | sort:orderBy " responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Fly</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.fly | fly | titlecase }}</td>
              <td>{{ hero.color }}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>


<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | slice:0 " responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="fly">Fly <p-sortIcon field="fly"></p-sortIcon></th>
              <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.fly | fly | titlecase }}</td>
              <td>{{ hero.color }}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
